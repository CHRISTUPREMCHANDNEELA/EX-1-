<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Baggage weight</title>
</head>
<body>
    <label for="Baggage weight">Enter Baggage weight</label>
    <input type="number" id="Baggage weight" step="0.1">
    <button type="check Baggage()">Submit</button>
    <script>
        function checkBaggage()
        {
            const weight = float(document.getbynameid("Baggage weight")value);
            if (weight)
        {
            alert("please enter a valid number");
            return;

        }
        if (weight > 15)
        {
            alert("Baggage Exceded 15kg weight");
        }
        else{
            alert("Baggage is allowed");
        }
    }
    </script>
</body>
</html>
